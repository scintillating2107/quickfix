<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Workers - QuickFix</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div style="display:flex;align-items:center;gap:16px">
                    <a href="home.html" class="btn btn-secondary btn-sm">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div>
                        <h1 id="pageTitle" style="font-size:1.25rem;font-weight:700">All Workers</h1>
                        <p id="workerCount" style="font-size:0.85rem;color:var(--text-secondary)">Loading...</p>
                    </div>
                </div>
                <a href="../../index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-wrench"></i>
                    </div>
                </a>
            </nav>
        </div>
    </header>

    <main style="padding-top:90px">
        <section class="section" style="padding-top:20px">
            <div class="container">
                <!-- Filter -->
                <div style="margin-bottom:24px" class="animate-fadeIn">
                    <label class="form-label">Filter by Category</label>
                    <select id="categoryFilter" class="form-select" onchange="filterWorkers()">
                        <option value="">All Categories</option>
                        <!-- Options added by JS -->
                    </select>
                </div>

                <!-- Workers Grid -->
                <div class="workers-grid" id="workersGrid">
                    <!-- Populated by JS -->
                </div>
            </div>
        </section>
    </main>

    <script src="../../js/data.js"></script>
    <script src="../../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            renderCategoryOptions();
            renderWorkersPage();
        });
    </script>
</body>
</html>
