<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuickFix</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-logo animate-fadeIn">
                <a href="../../index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-wrench"></i>
                    </div>
                    <span>QuickFix</span>
                </a>
            </div>

            <div class="auth-card animate-slideUp">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to book home services</p>

                <div class="demo-box">
                    <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
                    <p>Email: aditya@example.com</p>
                    <p>Password: password123</p>
                </div>

                <form onsubmit="handleUserLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="form-input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="form-input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>

                    <button type="button" class="btn btn-secondary btn-block" onclick="fillDemoUserCredentials()" style="margin-top:12px">
                        <i class="fas fa-magic"></i> Fill Demo Credentials
                    </button>
                </form>

                <div class="auth-links">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>

            <div style="text-align:center;margin-top:20px">
                <a href="../worker/worker-login.html" style="color:var(--text-secondary);font-size:0.9rem">Login as Worker â†’</a>
            </div>
        </div>
    </div>

    <script src="../../js/data.js"></script>
    <script src="../../js/app.js"></script>
</body>
</html>
