<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - QuickFix</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-logo animate-fadeIn">
                <a href="../../index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-wrench"></i>
                    </div>
                    <span>QuickFix</span>
                </a>
            </div>

            <div class="auth-card animate-slideUp">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join QuickFix to book home services</p>

                <form onsubmit="handleUserSignup(event)">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <div class="form-input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="form-input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <div class="form-input-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" class="form-input" placeholder="+91 9876543210" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <div class="form-input-icon">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" id="address" class="form-input" placeholder="Enter your address" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="form-input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <div class="form-input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>

                <div class="auth-links">
                    <p>Already have an account? <a href="login.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/data.js"></script>
    <script src="../../js/app.js"></script>
</body>
</html>
