<body>
    <div class="dashboard">

        <aside class="sidebar">
            <a href="../../index.html" class="sidebar-logo">
                <div class="logo-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <span>QuickFix Admin</span>

            <ul class="sidebar-menu">

            </div>

    <script src="../../js/data.js"></script>

        document.addEventListener('DOMContentLoaded', renderAdminUsers);
