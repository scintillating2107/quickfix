<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Login - QuickFix</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-page { background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%); }
        .logo-icon { background: linear-gradient(135deg, #f97316, #ea580c) !important; }
        .btn-primary { background: #f97316 !important; }
        .btn-primary:hover { background: #ea580c !important; }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-logo animate-fadeIn">
                <a href="../../index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-tools"></i>
                    </div>
                    <span style="color:#f97316">QuickFix</span>
                </a>
            </div>

            <div class="auth-card animate-slideUp">
                <h1 class="auth-title">Worker Login</h1>
                <p class="auth-subtitle">Access your worker dashboard</p>

                <div class="demo-box">
                    <h4><i class="fas fa-info-circle"></i> Demo Worker Credentials</h4>
                    <p>Email: amit.electrician@example.com</p>
                    <p>Password: worker123</p>
                </div>

                <form onsubmit="handleWorkerLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="form-input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="form-input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>

                    <button type="button" class="btn btn-secondary btn-block" onclick="fillDemoWorkerCredentials()" style="margin-top:12px">
                        <i class="fas fa-magic"></i> Fill Demo Credentials
                    </button>
                </form>

                <div class="auth-links">
                    <p>Want to join as worker? <a href="worker-signup.html" style="color:#f97316">Register Now</a></p>
                </div>
            </div>

            <div style="text-align:center;margin-top:20px">
                <a href="../user/login.html" style="color:var(--text-secondary);font-size:0.9rem">‚Üê Back to User Login</a>
            </div>
        </div>
    </div>

    <script src="../../js/data.js"></script>
    <script src="../../js/app.js"></script>
</body>
</html>
